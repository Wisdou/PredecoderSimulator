<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Predecoder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="header">
        <a class="logo">Симулятор предекодера ядра CPU</a>
        <div class="header-right">
            <a href="https://www.hse.ru/">HSE</a>
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">WIKI</a>
        </div>
    </div>

    <div class="contentPage">
        <div class="menu">
            <div class="menuHeader">
                <a href="#" class="buttonHome">
                    <img class="center-img" src="images/HomePageLogo.svg" alt="Home">
                </a>
                <a href="https://miem.hse.ru/" class="buttonMIEM">
                    <img class="center-img" src="images/MIEMLogo.svg" alt="Home">
                </a>
            </div>
            <div class="mainMenu">
                <div class="menuBlock">
                    <h3>Симуляторы</h3>
                    <button class="btn btn-left btn-blu2 bit-drone">Симулятор I64</button>
                    <button class="btn btn-left btn-blu2 bit-drone">Симулятор MIPS</button>
                </div>
                <div class="menuBlock">
                    <h3>Документация</h3>
                    <button class="btn btn-left btn-blu2 book-drone">Архитектура I64</button>
                    <button class="btn btn-left btn-blu2 book-drone">Архитектура MIPS</button>
                </div>
                <div class="menuBlock">
                    <h3>Краткая справка</h3>
                    <button class="btn btn-left btn-blu2 quest-drone">Интсрукции I64</button>
                    <button class="btn btn-left btn-blu2 quest-drone">Интсрукции MIPS</button>
                    <button class="btn btn-left btn-blu2 quest-drone">Помощь</button>
                </div>
            </div>
        </div>

        <!-- <div class="content">
            <div class="contentHeader">

            <hr />
            <div class="contentText">
                <p>Описание предекодера</p>
            </div>
        </div> -->

</html>
